<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./develop/style.css">
  <!-- Owl Carousel CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <!-- Owl Carousel JavaScript file -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./global.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

  <!-- Header -->
  <section class="hero is-primary is-medium ">

    <div class="hero-body">

      <div class="container">
        <figure class="image is-128x128">

        </figure>
        <h1 class="title">Movie Buff</h1>
        <h2 class="subtitle">Find your favorite movies</h2>

      </div>
    </div>
  </section>
  <div class="container is-widescreen  ">
    <div class="notification is-primary ">
      <div class="hero-foot ">
        <nav class="tabs is-fullwidth ">
          <div class="container">
            <ul>
              <li>

                <button class="js-modal-trigger Upcoming button is-success" data-target="modal-js-example">upcoming
                  videos</button>
              </li>
            </ul>

          </div>
      </div>
    </div>
    <!-- search colum and the button to search -->

    <div class="container search mt-6">
      <form>
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input class="input" type="text" placeholder="Search by movie title...">
          </p>
          <p class="control">
            <button class="button is-primary">
              Search
            </button>
          </p>
        </div>
      </form>
    </div>

    <div class="slidesImagesmain ">
    </div>
    <div class="slidesImagesrecent ">
    </div>
    <div class="slidesImagesonair ">
    </div>
    <div id="modal-js-example" class="modal ">
      <div class="modal-background"></div>
      <div class="modal-card container modal-content-width-100px">
        <header class="modal-card-head">
          <p class="modal-card-title">Videos for upcoming movies</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body ">
          <div class="slidesImagesvideo  columns is-multiline mt-5">
          </div>

        </section>
        <footer class="modal-card-foot">

          <button class="button">Go back</button>
        </footer>
      </div>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>MovieBuff</strong> by <a href="https://jgthms.com">Team 3</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="develop/script.js"></script>
  <script src="develop/tmdb.js"></script>
  <script src="develop/wm.js"></script>
  <script src="./slides.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>

</html>
