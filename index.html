    <!-- Header -->

      <div class="hero-body">
        
        <div class="container">
            <figure class="image is-128x128">
                
              </figure>
          <h1 class="title">Movie Buff</h1>

        </div>
      </div>
    </section>
    <div class="container is-widescreen  ">

       </div>

      <form id="searchForm">

          </p>
          <p class="control">
            <button class="button is-primary" id="searchBtn">

        <div class="column is-one-quarter">
          
          </div>
          </div>
