<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBuff</title>

    <link rel="stylesheet" href="./develop/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>

  <body>
    <!-- Header -->
    <section class="hero is-primary is-halfheight ">
      <div class="hero-body">
        <div class="container">
          <img class = "siteLogo" src="./assets/potentialLogo.jpg" alt="site logo">
          <h1 class="title">Movie Buff</h1>
          <h2 class="subtitle">Find your favorite movies</h2>
        </div>
      </div>
    </section>

  <!-- Search column and the button to search -->
    <div class="container mt-6">
      <form id="searchForm">
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input class="input" type="text" id="searchField" placeholder="Search by movie title...">
          </p>
          <p class="control">
            <button class="button is-primary" id="searchBtn">
              Search
            </button>
            <a id="historyBtn" class="button is-primary">View Search History</a>
            <a id="openWatchLaterBtn" class="button is-primary">Open Watch Later</a>
          </p>
        </div>
      </form>
    </div>
  <!-- End of search column section -->

  <!-- Main Content Section -->  
    <div class="container mt-6">
      <h1 class="title is-2"> Search Results for movies:</h1>
      <!-- colums for movies search result added couple of them to see how it shows .we can remove them after we dynamically add it  -->
        <div class="columns is-multiline mt-3"  id="movieCardWrapper">
        </div> 
    </div>
  <!-- End of main content section -->

  <!-- Sections for content that does not show up directly on the page (e.g., modals), to help keep things separate and manage the flow of our code -->
   <section>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p id="modalTitle" class="modal-card-title"></p>
        </header>
        <section class="modal-card-body">

          <!-- Modal Tabs -->
          <div class="tabs is-toggle">
            <ul>
              <li class="is-active" onclick="showTabContent('modalInfoTabContent')">
                <a class="modalInfoTabLink">
                  <span id="modalInfoTab">Movie Info</span>
                </a>
              </li>
              <li>
                <a class="modalStreamingTabLink" onclick="showTabContent('modalStreamingTabContent')">
                  <span id="modalStreamingTab">Streaming Services</span>
                </a>
              </li>
            </ul>
          </div>

          <!-- Main Modal Content -->
          <div id = "modalInfoTabContent">
            <div id = "movieInfoWrapper"></div>
          </div>
          <div id = "modalStreamingTabContent" style = "display:none">
            <div id = "streamingServicesWrapper"></div>
          </div>

        <!-- Modal Buttons -->
        <footer class = "modal-card-foot">
          <button id = "watchLaterBtn" class = "button is-success">Add to Watch Later</button>
          <button id = "closeModalBtn" class = "button">Cancel</button>
        </footer>
      </div>
    </div>
  <!-- Modal End -->

    <!-- Search History - Off Canvas -->
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closeSlideoutbtn" onclick="closeNav()">&times;</a>
        <a href="#">Search History</a>
        <div id="searchHistoryWrapper"></div>
        <div class="field is-grouped">
          <p class="control">
            <a id="clearHistoryBtn"class="button is-danger is-small">
              Clear Search History
            </a>
          </p>
        </div>
      </div>
    <!-- Off Canvas End -->

  <!-- Modal for Watch Later -->  
    <div id= "watchLaterWrapper" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <section id="watchLaterBody">
          <h1 class ="is-size-3 has-text-weight-bold">Watch Later</h1>
          <div id="watchLaterListWrapper"></div>
        </section>
      </div>
      <button id = "closeWatchLater" class="modal-close is-large" aria-label="close"></button>
    </div>
   </section>
  <!-- End of modal --> 

  <!--End of section for content set aside -->

 <!-- Main page footer --> 
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>MovieBuff</strong> by <a href="https://jgthms.com">Team 3</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
        </p>
      </div>
    </footer>

  <!-- Section for script files -->    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="develop/script.js"></script>
    <script src="develop/tmdb.js"></script>
    <script src="develop/wm.js"></script>
  
  </body>
</html>
